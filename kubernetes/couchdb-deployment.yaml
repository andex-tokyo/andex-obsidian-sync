# kubernetes/couchdb-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: couchdb
  namespace: obsidian-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: couchdb
  template:
    metadata:
      labels:
        app: couchdb
    spec:
      initContainers:
        - name: setup-config
          image: busybox:1.35
          command:
            - /bin/sh
            - -c
            - |
              # 設定ディレクトリを作成
              mkdir -p /config/local.d

              # Obsidian用の設定ファイルを作成
              cat > /config/local.d/obsidian.ini << 'EOF'
              [couchdb]
              single_node=true
              max_document_size = 50000000

              [chttpd]
              require_valid_user = true
              max_http_request_size = 4294967296

              [chttpd_auth]
              require_valid_user = true

              [httpd]
              WWW-Authenticate = Basic realm="couchdb"
              enable_cors = true

              [cors]
              origins = *
              credentials = true
              methods = GET, PUT, POST, HEAD, DELETE
              headers = accept, authorization, content-type, origin, referer, x-requested-with
              EOF

              echo "Configuration file created:"
              cat /config/local.d/obsidian.ini
          volumeMounts:
            - name: couchdb-config
              mountPath: /config

      containers:
        - name: couchdb
          image: couchdb:3.5.0
          env:
            # 基本設定
            - name: COUCHDB_USER
              value: "admin"
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-secrets
                  key: admin-password
            - name: COUCHDB_SECRET
              valueFrom:
                secretKeyRef:
                  name: couchdb-secrets
                  key: cookie

          ports:
            - containerPort: 5984
              name: couchdb

          volumeMounts:
            - name: couchdb-data
              mountPath: /opt/couchdb/data
            - name: couchdb-config
              mountPath: /opt/couchdb/etc/local.d

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"

          readinessProbe:
            httpGet:
              path: /_up
              port: 5984
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10

      volumes:
        - name: couchdb-data
          persistentVolumeClaim:
            claimName: couchdb-data-pvc
        - name: couchdb-config
          emptyDir: {}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: couchdb-data-pvc
  namespace: obsidian-sync
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
